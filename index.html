<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main class="card">
      <div class="card-cont-imagen">
        <div class="card-cont-img-eye"></div>
      </div>

      <h2 class="card-title">Equilibrium #3429</h2>

      <p class="card-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-container-dates">
              <div class="values">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="logo en forma de rombo de la criptomoneda etheruem"
                  class="values-img"
                />
                <span class="values-precio">0.041 ETH</span>
              </div>

              <div class="time">
                <img
                  src="./images/icon-clock.svg"
                  alt="reloj de color gris redondo "
                  class="time-img"
                />
                <span class="time-day">3 days left</span>
              </div>

      </div>

     <div class="line"></div>

      <div class="card-cont-creation">
        <img
          src="./images/image-avatar.png"
          class="card-cont-creation-img"
          alt="imagen del creador del contenido redondeada con un borde blanco "
        />
        <p class="card-cont-creation-author">
          Creation of <span class="card-cont-creation-name">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <div class="attribution">
      
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor </a
      > <p>Coded by: </p> <a href="https://github.com/ivan2214" target="_blank">Ivan Bongiovanni</a>.</p>
    </div>
  </body>
</html>
